<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 페이지</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 기본 스타일 설정 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        font-size: 18px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      /* 헤더 스타일 설정 */
      header {
        background-color: #3f51b5;
        padding: 20px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: #ffffff;
      }

      .container {
        margin: 30px;
      }

      /* 제목 스타일 설정 */
      h2 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
        color: #4caf50;
        font-weight: bold;
        border-bottom: 2px solid #4caf50;
        display: inline-block;
        padding-bottom: 5px;
      }

      /* 공지사항 아이템 스타일 설정 */
      .notice-item {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-decoration: none;
        color: inherit;
        margin-bottom: 20px;
      }

      /* 공지사항 제목 스타일 설정 */
      .notice-title {
        font-weight: bold;
        font-size: 20px;
      }

      /* 공지사항 내용 스타일 설정 */
      .notice-content {
        font-size: 14px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <header>공지사항 페이지</header>
    <!-- 컨테이너 및 공지사항 섹션 -->
    <div class="container">
      <h2>공지사항</h2>
      <div id="noticeList">
        <!-- 여기에 자동으로 공지사항이 생성됩니다. 수정할 필요가 없습니다. -->
      </div>
    </div>
    <script src="/noticeData.js"></script> 
    <script>
      /* 공지사항 리스트를 가져옵니다. */
      const noticeList = document.getElementById("noticeList");

      /* 공지사항 데이터(noticeData)를 순회합니다. */
      for (const notice of noticeData) {
        /* 공지사항 아이템 생성 */
        const noticeItem = document.createElement("div");
        noticeItem.classList.add("notice-item");

        /* 공지사항 제목 생성 */
        const noticeTitle = document.createElement("div");
        noticeTitle.classList.add("notice-title");
        noticeTitle.textContent = notice.title;
        noticeItem.appendChild(noticeTitle);

        /* 공지사항 내용 생성 */
        const noticeContent = document.createElement("div");
        noticeContent.classList.add("notice-content");
        noticeContent.textContent = notice.content;
        noticeItem.appendChild(noticeContent);

        /* 공지사항 리스트에 아이템 추가 */
        noticeList.appendChild(noticeItem);
      }
    </script>
  </body>
</html>
